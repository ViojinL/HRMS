{% extends 'base.html' %}

{% block title %}403 访问被拒绝 - Smart HRMS{% endblock %}
{% block page_title %}403 · 权限不足{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-10 text-center max-w-xl w-full space-y-6">
        <div class="text-6xl font-bold text-warning">403</div>
        <p class="text-xl font-semibold text-gray-800">您当前的账户暂无访问此页面的权限。</p>
        <p class="text-gray-500">只有系统管理员或拥有组织管理权限的用户才能添加新组织。请联系管理员授权，或返回系统首页继续其他操作。</p>
        <div class="flex justify-center gap-3">
            <a href="{% url 'core:dashboard' %}" class="px-5 py-2 rounded-full bg-primary text-white font-medium shadow-lg hover:bg-blue-600 transition">返回系统</a>
            <a href="javascript:history.back()" class="px-5 py-2 rounded-full border border-gray-200 text-gray-600 font-medium hover:bg-gray-50 transition">返回上一步</a>
        </div>
    </div>
</div>
{% endblock %}
