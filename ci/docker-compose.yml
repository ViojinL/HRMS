
services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.ci
    # 移除这里的 environment 节点，因为变量会直接从 .env.ci 加载

    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ci_pgdata:/var/lib/postgresql/data
    networks:
      - ci-net

  web:
    image: python:3.11-slim
    working_dir: /app
    env_file:
      - .env.ci
    environment:
      - POSTGRES_HOST=db
    depends_on:
      db:
        condition: service_healthy
    command: tail -f /dev/null
    networks:
      - ci-net

volumes:
  ci_pgdata:

networks:
  ci-net:
