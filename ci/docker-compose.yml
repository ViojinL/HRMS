
services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - /srv/hrms/ci/.env.ci
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hrms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ci_pgdata:/var/lib/postgresql/data
    networks:
      - ci-net

  web:
    image: python:3.11-slim
    working_dir: /app
    env_file:
      - /srv/hrms/ci/.env.ci
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB:-hrms}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    command: tail -f /dev/null
    networks:
      - ci-net

volumes:
  ci_pgdata:

networks:
  ci-net:
